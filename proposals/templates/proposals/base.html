<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Генератор ТКП{% endblock %}</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --card: #fff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --success: #059669;
        }
        * { box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 2rem; line-height: 1.5; }
        .container { max-width: 560px; margin: 0 auto; }
        .container--wide { max-width: 960px; }
        .card { background: var(--card); border-radius: 12px; padding: 2rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
        h1 { font-size: 1.5rem; margin: 0 0 1.5rem; color: var(--text); }
        label { display: block; font-weight: 500; margin-bottom: 0.25rem; color: var(--text); }
        input, select, textarea { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; margin-bottom: 1rem; }
        textarea { resize: vertical; min-height: 80px; }
        button, .btn { display: inline-block; padding: 0.6rem 1.25rem; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; text-decoration: none; }
        button:hover, .btn:hover { background: var(--primary-hover); }
        .btn-secondary { background: var(--text-muted); }
        .btn-secondary:hover { background: #4b5563; }
        .summary { background: #f9fafb; border-radius: 8px; padding: 1.25rem; margin-bottom: 1.5rem; }
        .summary dt { font-weight: 600; color: var(--text-muted); font-size: 0.875rem; margin-top: 0.75rem; }
        .summary dt:first-child { margin-top: 0; }
        .summary dd { margin: 0.25rem 0 0; }
        .actions { display: flex; gap: 0.75rem; margin-top: 1.5rem; }
        .help { font-size: 0.875rem; color: var(--text-muted); margin-top: 0.25rem; }
        .errorlist { color: #dc2626; font-size: 0.875rem; margin: 0 0 1rem; list-style: none; padding: 0; }
    </style>
</head>
<body>
    <div class="container {% block container_extra_class %}{% endblock %}">
        <div class="card">
            {% if messages %}
            <ul class="errorlist">
                {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
            </ul>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
